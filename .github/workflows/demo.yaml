name: Push to ECR

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      run: |
        aws ecr get-login-password --region your-aws-region | docker login --username AWS --password-stdin 681217613251.dkr.ecr.your-aws-region.amazonaws.com

    - name: Build and Push Docker Image to ECR
      run: |
        docker build -t myimage:latest .
        docker tag myimage:latest 681217613251.dkr.ecr.your-aws-region.amazonaws.com/demo-app-repo:latest
        docker push 681217613251.dkr.ecr.your-aws-region.amazonaws.com/demo-app-repo:latest : Update ECR Lambda image

